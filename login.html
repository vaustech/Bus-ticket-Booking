<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Jatri</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: sans-serif;
            background-color: #f0f8ff; /* Light blue background similar to your image */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .login-container {
            display: flex;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            max-width: 900px;
            width: 90%;
        }
        .login-illustration {
            flex: 1;
            background-color: #e0f0f5; /* Slightly darker blue for the illustration background */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }
        .login-illustration img {
            max-width: 100%;
            height: auto;
            display: block;
        }
        .login-form-card {
            flex: 1;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        .login-form-card h2 {
            margin-bottom: 30px;
            font-weight: bold;
            color: #333;
        }
        .form-control {
            border-radius: 5px;
            padding: 10px 15px;
        }
        .btn-otp {
            background-color: #ff6f61; /* Example button color from your image */
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            font-size: 1.1rem;
            width: 100%;
            margin-top: 20px;
        }
        .btn-otp:hover {
            background-color: #e65c50;
            color: white;
        }
        .privacy-terms {
            font-size: 0.9rem;
            margin-top: 20px;
            color: #666;
            text-align: center;
        }
        .privacy-terms a {
            color: #ff6f61;
            text-decoration: none;
        }
        .privacy-terms a:hover {
            text-decoration: underline;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .login-container {
                flex-direction: column;
            }
            .login-illustration {
                display: none; /* Hide illustration on small screens for simplicity */
            }
            .login-form-card {
                padding: 30px;
            }
        }
    </style>
</head>
<body>
    

    <div class="login-container">
        <div class="login-illustration">
            <img src="images/test/jatri.png" alt="Login Illustration"> </div>
        <div class="login-form-card">
            <h2 class="text-center">Welcome back!</h2>
            <p class="text-center text-muted mb-4">Enter your mobile number to continue</p>
            <form>
                <div class="mb-3">
                    <div class="input-group">
                        <span class="input-group-text">+88</span>
                        <input type="tel" class="form-control" placeholder="Enter mobile number">
                    </div>
                </div>
                <button type="submit" class="btn btn-otp">Get OTP</button>
            </form>
            <p class="privacy-terms">
                By continuing, you agree to Jatri's <a href="#">Privacy Policy</a> and <a href="#">Terms & Condition</a>.
            </p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
